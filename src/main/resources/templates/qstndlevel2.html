<script>
    function setchoice(s){
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.append('qans2', s);
        location.href = "qstndlevel3.html?" + urlParams ;
    }
</script>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Featured Section Begin -->
<div class="container" >
    <div class="qstndlevel__div">

        <div class="qstndlevel-title">

            <h2 th:text=" ${name} + '(이)가 있을 곳은'"></h2>
        </div>

        <form action="qstndlevel3" method="post">
        <div class="qstndlevel-btn-3">
            <input type="hidden" th:name="name" th:value="${name}" />
            <input type="hidden" th:name="qstndlevel1" th:value="${qstndlevel1}" />
            <button type="submit" class="qstndlevel-btn-txt" value="A002001" name= "qstndlevel2" onclick="setchoice(value)">햇빛이 강해요</button>
            <button type="submit" class="qstndlevel-btn-txt" value="A002002" name= "qstndlevel2" onclick="setchoice(value)">적당히 밝아요</button>
            <button type="submit" class="qstndlevel-btn-txt" value="A002003" name= "qstndlevel2"  onclick="setchoice(value)">그늘져요</button>
        </div>
        </form>
    </div>
</div>



<!-- Featured Section End -->
